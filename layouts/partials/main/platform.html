<section id="platform" class="relative overflow-hidden">
  <div class="absolute -top-[50%] right-0 -z-50 hidden md:block">
    <img src="/svg/polygon.svg" alt="" srcset="" />
  </div>

  <div class="absolute -top-[400px] left-0 -z-50 hidden md:block">
    <img src="/svg/Titik-titik.svg" alt="" />
  </div>
  <div class="md:px-md-screen px-sm-screen mt-10 md:mt-[110px]">
    <div class="flex md:flex-row flex-col md:space-x-10 space-y-2 items-center">
      <div class="md:basis-1/2 hidden md:block">
        <div class="top-2">
          <video playsinline autoplay muted id="platformvid" loop>
            <source
              src="/video/BRIIX PLATFORM-04_1square.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
      <div class="md:basis-1/2">
        <div class="">
          <h1 class="font-semibold text-center md:text-start">
            {{ $.Site.Data.platform.platform.en.title }}
          </h1>
          <p class="text-center md:text-start">
            {{ $.Site.Data.platform.platform.en.subtitle }}
          </p>
        </div>
        <div class="w-full md:hidden block mt-8">
          <video playsinline autoplay muted id="platformvid" loop>
            <source
              src="/video/briix_platform.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        {{ range $.Site.Data.platform.platform.en.content }}
          {{ partial "dropdown.html" . }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
